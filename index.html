<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <!-- We import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addButtons.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;"
    gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="milk-model" src="./assets/milk/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="milk-marker" type="pattern" url="./markers/pattern-milk.patt" cursor="rayOrigin: mouse"
      markerhandler>

      <a-entity id="milk-3d-model" position="-2 1 0.1" scale="0.05 0.05 0.05" gltf-model="#milk-model"
        gesture-handler>
      </a-entity>

      <!-- Ingredients -->
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#757575">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:Milk;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: 
               Energy: 118kcal, 7%
               Protein: 5.8g, 20%
               Carbohydrates: 10g, 4%
               Total_Fat: 6.2g, 10%
               Saturated_Fat: 4g, 21%
               Sodium: 103mg, 6%
               Calcium: 187.2mg, 31%
               Vitamin_A: 54mcg, 9%
               Vitamin_D2: 1mcg, 10%
               ">
        </a-entity>
      </a-plane>

    </a-marker>

    <a-marker id="biscuit-marker" type="pattern" url="./markers/pattern-biscuits.patt" cursor="rayOrigin: mouse"
    markerhandler>
   <!-- Ingredients -->
    <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
      <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#757575">
        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="font:monoid;value:Biscuits;color:black;width: 1.8;height:1;align:center;"></a-entity>
      </a-plane>

      <a-entity position="0 0 0.1" rotation="0 0 0"
        text="color: black; align: center; width: 2; font: monoid;
             value: 
             Energy: 479kcal, ?
             Protein: 5.9g, ?
             Carbohydrates: 73.4g, ?
             Of_which_Sugars: 32.2g, ?
             Fat: 18g, ?
             ">
      </a-entity>
    </a-plane>

  </a-marker>

  <a-marker id="chips-marker" type="pattern" url="./markers/pattern-chips.patt" cursor="rayOrigin: mouse"
  markerhandler>
 <!-- Ingredients -->
  <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
    <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#757575">
      <a-entity position="0 0 0.1" rotation="0 0 0"
        text="font:monoid;value:Chips;color:black;width: 1.8;height:1;align:center;"></a-entity>
    </a-plane>

    <a-entity position="0 0 0.1" rotation="0 0 0"
      text="color: black; align: center; width: 2; font: monoid;
      value:
      Energy: 543kcal, ?
      Protein: 7.1g, ?
      Carbohydrates: 53.2, ?
      Of_which_Sugars: 5.1, ?
      Total_Fat: 33.5g, ?
      Saturated_Fat: 13g, ?
      Trans_Fat: 0.1, ?
      Sodium: 687mg, ?
      
           ">
    </a-entity>
  </a-plane>

</a-marker>

<a-marker id="peas-marker" type="pattern" url="./markers/pattern-peas.patt" cursor="rayOrigin: mouse"
  markerhandler>
 <!-- Ingredients -->
  <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
    <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#757575">
      <a-entity position="0 0 0.1" rotation="0 0 0"
        text="font:monoid;value:Peas;color:black;width: 1.8;height:1;align:center;"></a-entity>
    </a-plane>

    <a-entity position="0 0 0.1" rotation="0 0 0"
      text="color: black; align: center; width: 2; font: monoid;
      value:
      Energy: 84Kcal, ?
      Protein: 6.5g, ?
      Carbohydrates: 14.3g, ?
      Fat: 0.1g, ?">
    </a-entity>
  </a-plane>

</a-marker>
  </a-scene>

  <div id="button-div"></div>

</body>

</html>
